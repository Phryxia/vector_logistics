<!DOCTYPE html>
<html>
<head>
	<title>군수과장 벡터양!</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0,user-scalable=no'>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-137802893-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-137802893-1');
	</script>
	<!-- Google Adsense -->
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
	(adsbygoogle = window.adsbygoogle || []).push({
		google_ad_client: "ca-pub-7174025983780687",
		enable_page_level_ads: true
	});
	</script>
</head>
<body>
	<style>
		* {
			margin: 0%;
			border: 0%;
			padding: 0%;
		}

		.app_bound {
			display: flex;
			flex-direction: column;
			align-content: center;
			max-width: 400px;
			margin-top: 20px;
		}

		.uiblock {
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.title {
			display: inline-flex;
			flex-direction: row;
			justify-content: space-between;
			width: 100%;
			height: 100px;
		}

		.title_text {
			display: inline-flex;
			flex-direction: column;	
			text-align: left;
			justify-content: space-between;
		}

		.title_img {
			height: 100%;
		}

		.cfg_row {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			margin-top: 10px;
			align-items: center;
		}

		.cfg_cell {
			width: 20%;
			display: flex;
			flex-direction: column;
			align-items: center;
			box-sizing: border-box;
			padding-left: 5px;
			padding-right: 5px;
		}

		.cfg_elem {
			box-sizing: border-box;
			width: 100%;
			margin-top: 6px;
		}

		.cfg_elem_sub {
			box-sizing: border-box;
			margin-left: 5px;
			margin-right: 5px;
			height: 100%;
		}

		select.cfg_elem  {
			height: 100%;
		}

		img.cfg_elem {
			width: 82%;
		}

		input.time_input {
			box-sizing: border-box;
			width: 100%;
			margin-top: 6px;
			text-align: center;
		}

		table.tb_result {
			border-collapse: collapse;
			font-size: 80%;
		}

		table.tb_result tr:nth-child(1) {
			border-top-style: double;
		}

		table.tb_result tr:nth-child(2) {
			border-top-style: double;
		}

		table.tb_result tr:nth-child(6) {
			border-top-style: double;
		}

		table.tb_result tr:nth-child(6) {
			border-bottom-style: double;
		}

		.smalltext {
			font-size: 50%;
		}
	</style>
	<!-- Picker.js -->
	<link href="./lib/picker.min.css" rel="stylesheet">
	<script src='./lib/picker.min.js'></script>

	<!-- document -->
	<center>
		<div class='app_bound'>
			<!-- 제목 -->
			<div class='title uiblock'>
				<span class='title_text'>
					<h1 name='lang-0'>군수과장 벡터양!</h1>
					<h4 style='padding-left: 4px'>ver ε</h4>
				</span>
				<img class='title_img' src='./img/vector_0.png' alt='벡터쟝'>
			</div>

			<!-- 알림 문구 -->
			<div class='uiblock'><p name='lang-1' style='text-align: left;'></p>
			<font size='2'><p name='lang-2' style='text-align: right;'></p></font></div>

			<hr>
			<div class='uiblock'>
				<!-- 언어 선택 -->
				<b id='lang-sel-0' onclick='change_language(0);'>한국어</b>
				<b id='lang-sel-1' onclick='change_language(1);'>English</b>
				<b id='lang-sel-2' onclick='change_language(2);'>日本語</b>
				<b id='lang-sel-3' onclick='change_language(3);'>正體字</b>
				<b id='lang-sel-4' onclick='change_language(4);'>简体字</b>
				<br>

				<!-- 모드 설정 -->
				<b id='mode-sel-0' name='lang-40'>간편모드</b>
				<b id='mode-sel-1' name='lang-41'>고급모드</b>
			</div>

			<!-- 프리셋 편집 -->
			<hr>
			<div class='uiblock'>
			<h2 name='lang-11'>프리셋</h2>
			<div class='cfg_row'>
				<span style='display: flex; width: 100%; height: 25px;'>
					<select class='cfg_elem_sub' style='width: 75%;' id='in-preset'></select>
					<button class='cfg_elem_sub' style='width: 10%;' id='bt-preset-add' name='lang-12'>추가</button>
					<button class='cfg_elem_sub' style='width: 10%;' id='bt-preset-del' name='lang-13'>삭제</button>
				</span>
			</div></div>

			<!-- 간편설정 -->
			<hr>
			<div id='easy_config'>
			<div class='uiblock'>
			<h2 name='lang-36' style='margin-bottom: 10px;'>자원설정</h2>
			<p name='lang-37' style='text-align: left;'>설명</p>

			<!-- 자원설정 -->
			<div class='cfg_row'>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/mp.png' alt='인력'>
				</span>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/ammo.png' alt='탄약'>
				</span>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/mre.png' alt='식량'>
				</span>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/part.png' alt='부품'>
				</span>
			</div>
			<div class='cfg_row'>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/quick_reinforce.png' alt='쾌속수복권'>
				</span>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/quick_develop.png' alt='쾌속제조권'>
				</span>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/iop_contract.png' alt='인형제조권'>
				</span>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/equip_contract.png' alt='장비제조권'>
				</span>
				<span class='cfg_cell'>
					<input type='image' class='cfg_elem' src='./img/furniture_coin.png' alt='구매토큰'>
				</span>
			</div>
			<div class='cfg_row'>
				<span class='cfg_cell'>
					<span class='cfg_elem'><b name='lang-38'>기상<br>시각</b></span>
					<input class='time_input' type='text' size='2' id='in-mintime' value='07:00'/>
				</span>
				<span class='cfg_cell'>
					<span class='cfg_elem'><b name='lang-39'>취침<br>시각</b></span>
					<input class='time_input' type='text' size='2' id='in-maxtime' value='24:00'/>
				</span>
				<span class='cfg_cell'>
					<span class='cfg_elem'><b name='lang-9'>전역<br>개방</b></span>
					<select class='cfg_elem' id='in-map-easy' style='height: 20px;'>
						<option value='1'>1</option>
						<option value='2'>2</option>
						<option value='3'>3</option>
						<option value='4'>4</option>
						<option value='5'>5</option>
						<option value='6'>6</option>
						<option value='7'>7</option>
						<option value='8'>8</option>
						<option value='9'>9</option>
						<option value='10'>10</option>
						<option value='11' selected='selected'>11</option>
					</select>
				</span>
				<span class='cfg_cell'>
					<span class='cfg_elem'><b name='lang-10'>0지<br>개방</b></span>
					<input clas='cfg_elem' type='checkbox' id='in-zero-easy' checked />
				</span>
			</div>
			</div>
			</div>

			<!-- 고급설정 -->
			<div id='advanced_config'>

			<!-- 기본자원 인탄식부 -->
			<div class='uiblock'>
			<h2 name='lang-3' style='margin-bottom: 10px;'>최적화 비율</h2>
			<p name='lang-42' style='text-align: left;'>설명</p>
			<div class='cfg_row'>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/mp.png' alt='인력'>
					<input class='cfg_elem' type='number' id='in-manpower' min='0' step='0.1' value='1' />
				</span>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/ammo.png' alt='탄약'>
					<input class='cfg_elem' type='number' id='in-ammo' min='0' step='0.1' value='1' />
				</span>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/mre.png' alt='식량'>
					<input class='cfg_elem' type='number' id='in-ration' min='0' step='0.1' value='1' />
				</span>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/part.png' alt='부품'>
					<input class='cfg_elem' type='number' id='in-parts' min='0' step='0.1' value='0.5' />
				</span>
			</div>

			<!-- 추가재화 계약권 -->
			<div class='cfg_row'>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/quick_reinforce.png' alt='쾌속수복권'>
					<select class='cfg_elem' id='in-restore'>
							<option value='0'>-</option>
							<option name='lang-4' value='1'>저</option>
							<option name='lang-5' value='2'>중</option>
							<option name='lang-6' value='3'>고</option>
						</select>
				</span>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/quick_develop.png' alt='쾌속제조권'>
					<select class='cfg_elem' id='in-manufacture'>
							<option value='0'>-</option>
							<option name='lang-4' value='1'>저</option>
							<option name='lang-5' value='2'>중</option>
							<option name='lang-6' value='3'>고</option>
						</select>
				</span>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/iop_contract.png' alt='인형제조권'>
					<select class='cfg_elem' id='in-doll'>
							<option value='0'>-</option>
							<option name='lang-4' value='1'>저</option>
							<option name='lang-5' value='2'>중</option>
							<option name='lang-6' value='3'>고</option>
						</select>
				</span>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/equip_contract.png' alt='장비제조권'>
					<select class='cfg_elem' id='in-equipment'>
							<option value='0'>-</option>
							<option name='lang-4' value='1'>저</option>
							<option name='lang-5' value='2'>중</option>
							<option name='lang-6' value='3'>고</option>
						</select>
				</span>
				<span class='cfg_cell'>
					<img class='cfg_elem' src='./img/furniture_coin.png' alt='구매토큰'>
					<select class='cfg_elem' id='in-gatcha'>
							<option value='0'>-</option>
							<option name='lang-4' value='1'>저</option>
							<option name='lang-5' value='2'>중</option>
							<option name='lang-6' value='3'>고</option>
						</select>
				</span>
			</div>

			<!-- 기타 설정 -->
			<div class='cfg_row'>
				<span class='cfg_cell'>
					<span class='cfg_elem'><b name='lang-7'>최소<br>주기</b></span>
					<input class='time_input' type='text' size='2' id='in-mintime' value='00:00'/>
				</span>
				<span class='cfg_cell'>
					<span class='cfg_elem'><b name='lang-8'>최대<br>주기</b></span>
					<input class='time_input' type='text' size='2' id='in-maxtime' value='24:00'/>
				</span>
				<span class='cfg_cell'>
					<span class='cfg_elem'><b name='lang-9'>전역<br>개방</b></span>
					<select class='cfg_elem' id='in-map' style='height: 20px;'>
						<option value='1'>1</option>
						<option value='2'>2</option>
						<option value='3'>3</option>
						<option value='4'>4</option>
						<option value='5'>5</option>
						<option value='6'>6</option>
						<option value='7'>7</option>
						<option value='8'>8</option>
						<option value='9'>9</option>
						<option value='10'>10</option>
						<option value='11' selected='selected'>11</option>
					</select>
				</span>
				<span class='cfg_cell'>
					<span class='cfg_elem'><b name='lang-10'>0지<br>개방</b></span>
					<input clas='cfg_elem' type='checkbox' id='in-zero' checked />
				</span>
			</div>
			</div>
				<hr>
				<!-- 일정 편집 -->
				<div class='uiblock'>
					<h2 name='lang-15'>확인일정</h2>
					<div class='cfg_row'>
						<table id='tb-timeline' style='width: 100%;'>
						</table>
					</div>
					<div>
						<button class='cfg_elem_sub' style='float: right; width:21.2%; margin-right: 1.75%;' id='bt-repeat-add' name='lang-14'>반복일정추가</button>
					</div>
				</div>
			</div>
		<button name='lang-16' class='uiblock' id='bt-compute'>계산</button>
		<hr>
		<div id='div-result' class='uiblock' style='display:None;'>
		</div>
	</div>
	문의: xahhaepica@gmail.com
	</center>
	
	<script src='./lib/localforage.min.js'></script>
	<script src='./src/util.js'></script>
	<script src='./src/lang.js'></script>
	<script src='./src/config.js'></script>
	<script src='./src/kriss_vector.js'></script>
	<script src='./src/presets.js'></script>
	<script src='./src/vm-easy.js'></script>
	<script src='./src/vm-advanced.js'></script>
	<script src='./src/cookie.js'></script>
	<script src='./src/init.js'></script>
</body>
</html>
