<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- General META -->
    <title>군수과장 벡터양! (Vector Logistics!)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Recommends optimal logistic support for Girls' Frontline"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Vector Logistics!" />
    <meta
      property="og:description"
      content="Girls' Frontline logistic recommendation"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/vector_0.png" />
    <meta property="og:url" content="https://krissvector.moe/" />

    <!-- Alternative Language -->
    <link
      rel="atlernate"
      hreflang="en"
      href="https://krissvector.moe/?lang=en"
    />
    <link
      rel="atlernate"
      hreflang="jp"
      href="https://krissvector.moe/?lang=jp"
    />
    <link
      rel="atlernate"
      hreflang="tw"
      href="https://krissvector.moe/?lang=tw"
    />
    <link
      rel="atlernate"
      hreflang="ch"
      href="https://krissvector.moe/?lang=ch"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-137802893-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-137802893-1')
    </script>
  </head>

  <body>
    <!-- Library -->
    <link href="/lib/picker.min.css" type="text/css" rel="stylesheet" />
    <script src="/lib/picker.min.js"></script>
    <script src="/lib/localforage.min.js"></script>

    <!-- 앱 최상단 -->
    <div class="app_bound">
      <!-- 제목 -->
      <section class="title uiblock">
        <div class="title_text">
          <h1 data-lang="lang-0">군수과장 벡터양!</h1>
          <h2 style="padding-left: 4px; font-size: 1em">ver <%= htmlWebpackPlugin.options.version %></h2>
        </div>
        <img class="title_img" src="./img/vector_0.png" alt="벡터쟝" />
      </section>

      <!-- 알림 문구 -->
      <section class="uiblock">
        <p data-lang="lang-1" style="text-align: left"></p>
        <p data-lang="lang-2" style="text-align: right; font-size: 0.8em"></p>
      </section>

      <hr />

      <!-- 언어 및 모드 선택 -->
      <section class="uiblock">
        <!-- 언어 설정 -->
        <div class="language-config">
          <button class="stdButton langCSS" id="lang-sel-0">한국어</button>
          <button class="stdButton langCSS" id="lang-sel-1">English</button>
          <button class="stdButton langCSS" id="lang-sel-2">日本語</button>
          <button class="stdButton langCSS" id="lang-sel-3">正體字</button>
          <button class="stdButton langCSS" id="lang-sel-4">简体字</button>
        </div>

        <!-- 모드 설정 -->
        <div class="mode-config">
          <button class="stdButton modeCSS" id="mode-sel-0" data-lang="lang-40">
            간편모드
          </button>
          <button class="stdButton modeCSS" id="mode-sel-1" data-lang="lang-41">
            고급모드
          </button>
        </div>
      </section>

      <hr />

      <!-- 프리셋 편집 -->
      <section class="uiblock">
        <h2 data-lang="lang-11">프리셋</h2>

        <div class="cfg_row preset-config">
          <select class="stdButton" id="in-preset"></select>
          <button class="stdButton" id="bt-preset-add" data-lang="lang-12">
            추가
          </button>
          <button class="stdButton" id="bt-preset-del" data-lang="lang-13">
            삭제
          </button>
          <!-- </span> -->
        </div>
      </section>

      <hr />

      <!-- 간편설정 -->
      <section id="easy_config" class="uiblock">
        <h2 data-lang="lang-36" style="margin-bottom: 10px">자원설정</h2>
        <p data-lang="lang-37" style="text-align: left">설명</p>

        <!-- 자원설정 -->
        <div class="cfg_row">
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/mp.png"
              alt="인력"
            />
          </span>
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/ammo.png"
              alt="탄약"
            />
          </span>
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/mre.png"
              alt="식량"
            />
          </span>
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/part.png"
              alt="부품"
            />
          </span>
        </div>
        <div class="cfg_row">
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/quick_reinforce.png"
              alt="쾌속수복권"
            />
          </span>
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/quick_develop.png"
              alt="쾌속제조권"
            />
          </span>
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/iop_contract.png"
              alt="인형제조권"
            />
          </span>
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/equip_contract.png"
              alt="장비제조권"
            />
          </span>
          <span class="cfg_cell">
            <input
              type="image"
              class="transition"
              src="./img/furniture_coin.png"
              alt="구매토큰"
            />
          </span>
        </div>
        <div class="cfg_row">
          <span class="cfg_cell">
            <b data-lang="lang-38">기상<br />시각</b>
            <input
              class="time_input"
              type="text"
              size="2"
              id="in-moring"
              value="07:00"
            />
          </span>
          <span class="cfg_cell">
            <b data-lang="lang-39">취침<br />시각</b>
            <input
              class="time_input"
              type="text"
              size="2"
              id="in-night"
              value="24:00"
            />
          </span>

          <!-- #007 최소주기 최대주기를 간편모드에서도 설정할 수 있게끔 바꿈 -->
          <span class="cfg_cell">
            <b data-lang="lang-7">최소<br />주기</b>
            <input
              class="time_input"
              type="text"
              size="2"
              id="in-mintime-easy"
              value="00:00"
            />
          </span>

          <span class="cfg_cell">
            <b data-lang="lang-8">최대<br />주기</b>
            <input
              class="time_input"
              type="text"
              size="2"
              id="in-maxtime-easy"
              value="23:59"
            />
          </span>

          <!-- 몇 전역까지 열었는지 선택하는 곳, init에서 option을 만듦 -->
          <span class="cfg_cell">
            <b data-lang="lang-9">전역<br />개방</b>
            <select id="in-map-easy"></select>
          </span>
          <span class="cfg_cell">
            <b data-lang="lang-10">0지<br />개방</b>
            <input type="checkbox" id="in-zero-easy" checked />
          </span>
        </div>
      </section>

      <!-- 고급설정 -->
      <section id="advanced_config" class="uiblock">
        <!-- 기본자원 인탄식부 -->
        <h2 data-lang="lang-3" style="margin-bottom: 10px">최적화 비율</h2>
        <p data-lang="lang-42" style="text-align: left">설명</p>

        <div class="cfg_row">
          <span class="cfg_cell">
            <img src="./img/mp.png" alt="인력" />
            <input
              type="number"
              id="in-manpower"
              min="0"
              step="0.1"
              value="1"
            />
          </span>
          <span class="cfg_cell">
            <img src="./img/ammo.png" alt="탄약" />
            <input type="number" id="in-ammo" min="0" step="0.1" value="1" />
          </span>
          <span class="cfg_cell">
            <img src="./img/mre.png" alt="식량" />
            <input type="number" id="in-ration" min="0" step="0.1" value="1" />
          </span>
          <span class="cfg_cell">
            <img src="./img/part.png" alt="부품" />
            <input type="number" id="in-parts" min="0" step="0.1" value="0.5" />
          </span>
        </div>

        <!-- 추가재화 계약권 -->
        <div class="cfg_row">
          <span class="cfg_cell">
            <img src="./img/quick_reinforce.png" alt="쾌속수복권" />
            <select id="in-restore">
              <option value="0">-</option>
              <option data-lang="lang-4" value="1">저</option>
              <option data-lang="lang-5" value="2">중</option>
              <option data-lang="lang-6" value="3">고</option>
            </select>
          </span>
          <span class="cfg_cell">
            <img src="./img/quick_develop.png" alt="쾌속제조권" />
            <select id="in-manufacture">
              <option value="0">-</option>
              <option data-lang="lang-4" value="1">저</option>
              <option data-lang="lang-5" value="2">중</option>
              <option data-lang="lang-6" value="3">고</option>
            </select>
          </span>
          <span class="cfg_cell">
            <img src="./img/iop_contract.png" alt="인형제조권" />
            <select id="in-doll">
              <option value="0">-</option>
              <option data-lang="lang-4" value="1">저</option>
              <option data-lang="lang-5" value="2">중</option>
              <option data-lang="lang-6" value="3">고</option>
            </select>
          </span>
          <span class="cfg_cell">
            <img src="./img/equip_contract.png" alt="장비제조권" />
            <select id="in-equipment">
              <option value="0">-</option>
              <option data-lang="lang-4" value="1">저</option>
              <option data-lang="lang-5" value="2">중</option>
              <option data-lang="lang-6" value="3">고</option>
            </select>
          </span>
          <span class="cfg_cell">
            <img src="./img/furniture_coin.png" alt="구매토큰" />
            <select id="in-gatcha">
              <option value="0">-</option>
              <option data-lang="lang-4" value="1">저</option>
              <option data-lang="lang-5" value="2">중</option>
              <option data-lang="lang-6" value="3">고</option>
            </select>
          </span>
        </div>

        <!-- 기타 설정 -->
        <div class="cfg_row">
          <span class="cfg_cell">
            <b data-lang="lang-7">최소<br />주기</b>
            <input
              class="time_input"
              type="text"
              size="2"
              id="in-mintime"
              value="00:00"
            />
          </span>
          <span class="cfg_cell">
            <b data-lang="lang-8">최대<br />주기</b>
            <input
              class="time_input"
              type="text"
              size="2"
              id="in-maxtime"
              value="23:59"
            />
          </span>

          <!-- 몇 전역까지 열었는지 선택하는 곳, init에서 option을 만듦 -->
          <span class="cfg_cell">
            <b data-lang="lang-9">전역<br />개방</b>
            <select id="in-map"></select>
          </span>
          <span class="cfg_cell">
            <b data-lang="lang-10">0지<br />개방</b>
            <input type="checkbox" id="in-zero" checked />
          </span>
        </div>

        <!-- 일정 편집 -->
        <div class="uiblock">
          <h2 data-lang="lang-15">확인일정</h2>
          <div class="cfg_row">
            <table id="tb-timeline"></table>
          </div>
          <div>
            <button class="stdButton" id="bt-repeat-add" data-lang="lang-14">
              반복일정추가
            </button>
          </div>
        </div>
      </section>

      <!-- 계산 버튼 -->
      <button
        data-lang="lang-16"
        class="uiblock stdButton computeCSS"
        id="bt-compute"
      >
        계산
      </button>

      <hr />

      <!-- 계산 결과가 표시되는 곳 -->
      <div id="div-result"></div>

      <!-- 문의 -->
      <small>Contact: xahhaepica@gmail.com</small>
    </div>
  </body>
</html>
